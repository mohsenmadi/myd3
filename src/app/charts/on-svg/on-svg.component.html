<svg style="margin: 10px; width: 100%; height: 700px; background-color: #ddd">

  @for (gLine of [1, 2, 3, 4, 5, 6, 7, 8]; track gLine; let i = $index) {
    <line class="grid" x1="0" [attr.y1]="100 * gLine" x2="1000" [attr.y2]="100 * gLine"/>
    <line class="grid" [attr.x1]="100 * gLine" y1="0" [attr.x2]="100 * gLine" y2="700"/>
  }

  <path style="stroke: red; fill: white" d="M100,100L100,200H200l0,-100Z" />

  <path style="stroke: blue; fill: green; stroke-width: 2" d="M100,200V300H300v-200h-100v100Z" />

</svg>
